<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Management System - UI Mockups</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .reporter-form {
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            padding: 2rem 2.5rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .severity-badge, .priority-badge {
            padding: 0.4em 1em;
            border-radius: 0.5em;
            font-size: 1em;
            font-weight: 500;
            display: inline-block;
        }
        .severity-badge.severity-high { background: #f8d7da; color: #c82333; }
        .severity-badge.severity-medium { background: #fff3cd; color: #856404; }
        .severity-badge.severity-low { background: #e2f7e1; color: #218838; }
        .priority-badge.priority-high { background: #f8d7da; color: #c82333; }
        .priority-badge.priority-medium { background: #fff3cd; color: #856404; }
        .priority-badge.priority-low { background: #e2f7e1; color: #218838; }
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #adb5bd;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1>Case Management System</h1>
            <p class="text-muted">User Interface Mockups &amp; Prototypes</p>
        </div>
        <!-- Anonymous Reporter Interface -->
        <div id="reporter">
            <h2 class="text-center mb-4" style="color: #2c3e50;">Anonymous Case Submission</h2>
            <form class="reporter-form">
                <div class="mb-3">
                    <label for="organization" class="form-label">Select Organization *</label>
                    <select id="organization" class="form-select" onchange="updateCategories()">
                        <option value="">Choose organization...</option>
                        <option value="acme-corp">ACME Corporation</option>
                        <option value="global-tech">Global Tech Solutions</option>
                        <option value="healthcare-united">Healthcare United</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category *</label>
                    <select id="category" class="form-select" onchange="updateSubcategories()">
                        <option value="">Select category...</option>
                        <option value="hr">Human Resources</option>
                        <option value="compliance">Compliance</option>
                        <option value="ethics">Ethics</option>
                        <option value="safety">Safety & Security</option>
                        <option value="general">General</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="subcategory" class="form-label">Sub-category *</label>
                    <select id="subcategory" class="form-select" onchange="updateClassification()">
                        <option value="">Select sub-category...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Automatic Classification</label>
                    <div class="d-flex gap-3 mt-2">
                        <span class="severity-badge severity-medium" id="severity-display">Medium Severity</span>
                        <span class="priority-badge priority-medium" id="priority-display">Medium Priority</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Case Description *</label>
                    <textarea id="description" class="form-control" rows="4"
                        placeholder="Please provide detailed information about the incident or concern..."></textarea>
                </div>
                <div id="dynamic-questions" class="mb-3" style="display: none;">
                    <h4 class="h6">Additional Information</h4>
                    <div id="questions-container"></div>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location (Optional)</label>
                    <input type="text" id="location" class="form-control" placeholder="Building, floor, department, etc.">
                </div>
                <div class="mb-3">
                    <label for="date-occurred" class="form-label">Date Occurred (Optional)</label>
                    <input type="date" id="date-occurred" class="form-control">
                </div>
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-primary" onclick="submitCase()">Submit Case Anonymously</button>
                    <button type="reset" class="btn btn-secondary ms-2">Clear Form</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2024 Case Management System. All rights reserved.</p>
        </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript functions for updating categories, subcategories, and classifications
        function updateCategories() {
            // Logic to update categories based on selected organization
        }

        function updateSubcategories() {
            // Logic to update subcategories based on selected category
        }

        function updateClassification() {
            // Logic to update automatic classification (severity and priority) based on selected options
        }

        function submitCase() {
            // Logic to submit the case anonymously
        }
    </script>
</body>

</html>
