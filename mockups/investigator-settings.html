<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Investigator Settings - Case Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./ui.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar py-4">
                <div class="px-3 mb-4">
                    <div class="d-flex align-items-center mb-2">
                        <div class="user-avatar">JD</div>
                        <div>
                            <div style="font-weight: 600;">John Doe</div>
                            <div style="color: #7f8c8d; font-size: 14px;">Investigator</div>
                        </div>
                    </div>
                </div>
                <ul class="nav flex-column px-3">
                    <li class="nav-item">
                        <a class="nav-link" href="./investigator.html">My Cases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./investigator-notifications.html">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Settings</a>
                    </li>
                </ul>
                <div class="px-3 mt-4">
                    <h6 class="text-muted">My Expertise</h6>
                    <ul class="list-unstyled">
                        <li><span class="badge bg-primary">HR</span> Harassment</li>
                        <li><span class="badge bg-primary">Ethics</span> Fraud</li>
                        <li><span class="badge bg-primary">Safety</span> Workplace</li>
                    </ul>
                </div>
            </nav>
            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-4 py-4">
                <div class="settings-card">
                    <h2 class="mb-4">Settings</h2>
                    <form>
                        <h5 class="mb-3">Profile</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" value="John Doe">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" value="john.doe@acme.com" disabled>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="organization" class="form-label">Organization</label>
                            <input type="text" class="form-control" id="organization" value="ACME Corporation" disabled>
                        </div>
                        <h5 class="mb-3">Notification Preferences</h5>
                        <div class="mb-3">
                            <label class="form-label">Notification Channels</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inApp" checked>
                                <label class="form-check-label" for="inApp">In-App Notifications</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                <label class="form-check-label" for="emailNotif">Email</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="slackNotif">
                                <label class="form-check-label" for="slackNotif">Slack</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="teamsNotif">
                                <label class="form-check-label" for="teamsNotif">Microsoft Teams</label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Notification Frequency</label>
                            <select class="form-select">
                                <option selected>Immediate</option>
                                <option>Hourly Digest</option>
                                <option>Daily Digest</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Case Management System. All rights reserved.</p>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
