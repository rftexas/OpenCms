databaseChangeLog:
  - changeSet:
      id: 1
      author: Ryan Freels
      comment: Create Tenant table
      changes:
        - createTable:
            tableName: tenant
            columns:
              - column:
                  name: tenant_id
                  type: uuid
                  defaultValueComputed: gen_random_uuid ()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: tenant_description
                  type: varchar(255)
  - changeSet:
      id: 2
      author: github-copilot
      comment: Insert default tenant Freels Technology
      changes:
        - insert:
            tableName: tenant
            columns:
              - column:
                  name: tenant_name
                  value: Freels Technology
              - column:
                  name: tenant_description
                  value: The default tenant.
  - changeSet:
      id: 3
      author: Ryan Freels
      changes:
        - addColumn:
            tableName: tenant
            columns:
              - column:
                  name: admin_email
                  type: varchar(255)
                  defaultValue: admin@example.com
                  constraints:
                    nullable: false
              - column:
                  name: admin_name
                  type: varchar(255)
                  defaultValue: Admin
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: 4
      author: github-copilot
      comment: Add organization properties to tenant table
      changes:
        - addColumn:
            tableName: tenant
            columns:
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
