databaseChangeLog:
  - changeSet:
      id: 20250715-01-create-password-reset-token
      author: github-copilot
      changes:
        - createTable:
            tableName: password_reset_token
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expires_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: used
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: password_reset_token
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: user_id
            constraintName: fk_password_reset_token_user
        - createIndex:
            tableName: password_reset_token
            columns:
              - column:
                  name: token
            unique: true
            indexName: idx_password_reset_token_token
        - createIndex:
            tableName: password_reset_token
            columns:
              - column:
                  name: user_id
            indexName: idx_password_reset_token_user_id
